<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form>
      <div class="p-field">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pInputText>
      </div>
      <div class="p-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pPassword>
      </div>
      <button type="submit" pButton>Login</button>
    </form>
  </div>
</div>
